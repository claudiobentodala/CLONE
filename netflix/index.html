<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX | login and sign up</title>
</head>
<body>
    <header>
        <img src="image/logo.png" alt="logo-netflix">
    </header>
    <main>
        <h2>sign in</h2>
        <form action="#" method="get">
            <input type="text" name="email_number" id="iemail_number">
            <input type="password" name="password" id="ipassword">
            <input type="button" translate="no" value="sign in" id="signin">
        </form>
        <p>or</p>
        <a href="">use a sign-in code</a>
        <a href="">forgot password?</a>
        <div>
            <input type="checkbox" name="remenber" id="iremenber">
            <label for="iremenber">Remenber me</label>
        </div>
        <div>
            <p>Now to Netflix?</p>
            <a href="">Sign up now</a>
        </div>
    </main>
    <footer>
        <p>Questions? Content us.</p>
        <section>
            <a href="">FAQ</a>
            <a href="">help center</a>
            <a href="">term of use</a>
            <a href="">privacy</a>
            <a href="">cookie preferencie</a>
            <a href="">corporate imformation</a>
        </section>
    </footer>
</body>
</html>
